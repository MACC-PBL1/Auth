

[loggers]
keys=root,auth

[handlers]
keys=console,rabbitmq

[formatters]
keys=brief,standard,colored

[logger_root]
level=INFO
handlers=console

[logger_auth]
level=INFO
handlers=console,rabbitmq
propagate=0
qualname=auth

[handler_console]
class=StreamHandler
level=INFO
formatter=colored
args=(sys.stdout,)

[handler_rabbitmq]
class=chassis.logging.rabbitmq_logging.RabbitMQHandler
level=INFO
formatter=brief
args=("auth", None)


[formatter_brief]
format=%(message)s

[formatter_standard]
format=%(asctime)s %(name)+32s:%(lineno)-8d %(levelname)+8s: %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_colored]
class=coloredlogs.ColoredFormatter
format=%(asctime)s %(name)+32s:%(lineno)-8d %(funcName)-32s %(levelname)+8s: %(message)s
datefmt=%Y-%m-%d %H:%M:%S
